[tool:pytest]
# Pytest configuration for wlanpi-rxg-agent

# Test discovery
testpaths = wlanpi_rxg_agent/tests wlanpi_rxg_agent/lib/*/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    integration: Integration tests requiring real system interaction
    hardware: Tests requiring actual hardware interfaces
    slow: Long-running tests that can be skipped for quick runs
    unit: Unit tests (default)

# Asyncio configuration
asyncio_mode = auto

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    ignore::PytestDeprecatedWarning
    ignore::DeprecationWarning:pydantic.*
    ignore::UserWarning:pyroute2.*

# Coverage
addopts = 
    --strict-markers
    --tb=short
    -ra